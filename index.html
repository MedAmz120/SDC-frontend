<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="frame mx-auto">
                    <h2 class="text-center mb-4">Super Data Creator</h2>
                    
                    <form id="csvGeneratorForm">
                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <!-- Date Range Section -->
                                <div class="date-range-section mb-4">
                                    <h5 class="section-title">Date Range</h5>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="startDate">Start Date</label>
                                            <input type="text" class="form-styling date-picker" id="startDate" placeholder="Start date">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="endDate">End Date</label>
                                            <input type="text" class="form-styling date-picker" id="endDate" placeholder="End date">
                                        </div>
                                    </div>
                                    <div id="monthFields" class="mt-3">
                                        <!-- Month fields will be dynamically added here -->
                                    </div>
                                </div>

                                <!-- Order Details Section -->
                                <div class="order-details-section mb-4">
                                    <h5 class="section-title">Order Details</h5>
                                    <div class="mb-3">
                                        <label for="lineItem">Line Item</label>
                                        <input type="text" class="form-styling" id="lineItem" placeholder="Enter line item">
                                    </div>
                                    <div class="mb-3">
                                        <label for="orderTotal">Order Total</label>
                                        <input type="number" class="form-styling" id="orderTotal" placeholder="Enter order total" step="0.01" min="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="entryUrl">Entry URL</label>
                                        <input type="url" class="form-styling" id="entryUrl" 
                                               placeholder="Enter meta:_wc_order_attribution_session_entry URL">
                                    </div>
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <!-- Traffic Source Section -->
                                <div class="traffic-source-section mb-4">
                                    <h5 class="section-title">Traffic Source</h5>
                                    
                                    <div class="parameter-item">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <label class="form-check-label">Instagram</label>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="instagramSource">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="parameter-item">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <label class="form-check-label">Facebook</label>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="facebookSource">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="parameter-item">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <label class="form-check-label">Google</label>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="googleSource">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- File Name Section -->
                                <div class="file-name-section mb-4">
                                    <h5 class="section-title">File Name</h5>
                                    <div class="mb-3">
                                        <label for="fileName">Output File Name</label>
                                        <input type="text" class="form-styling" id="fileName" placeholder="(without extension)">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn-generate">
                                Generate CSV
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down ms-2" viewBox="0 0 16 16">
                                    <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
                                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
